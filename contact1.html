<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Contact with us</h1>
        <p>We would love to respond your queries and help you suceed.<br>Feel free to touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="John Amendo">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+977 9845217963">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="m11@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product-demo">
                                </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
            </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
             <table>
                <tr>
                    <td>Email</td>
                    <td>Contactus@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+977 9867543210</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#212, Ground floor, 7th cross<br>
                    Kalyan Nagar, Kathmandu<br></td>
                </tr>
             </table>
            </div>
        </div>
    </div>
</body>
</html>
